<div>
  <h1>Mentor Onboarding:</h1>
</div>


<h3>Step {{stepNumber}} of 6. </h3>

<form [formGroup]="talentform" (ngSubmit)="onSubmit(talentform.value)">
 
<!-- Page 1-->
  <span *ngIf="stepNumber == 1">
  <label for="firstName">First Name: </label> &nbsp;
    <input name="firstName" type="text" > 
  
  <br>
  <label for="lastName">Last Name: </label> &nbsp;
    <input name="lastName" type="text" >

  <br>
  <label for="phoneNumberMentor">Phone Number: </label> &nbsp;
    <input name="phoneNumberMentor" type="integer" >

  <br>
  <label for="emailAddressMentor">Email: </label> &nbsp;
    <input name="emailAddressMentor" type="integer" >

  <br>
  <label for="mailingAdddressMentor">Mailing Address: </label> &nbsp;
      <input name="mailingAdddressMentor" type="text" >

  <br>
  <label for="schedulingLinkMentor"> Scheduling Link: </label> &nbsp;
      <input name="schedulingLinkMentor" type="text" >
  
  <br>
  <label for="resumeMentor">Upload Resume: </label> &nbsp;

  <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
  <button type="button" class="btn btn-success btn-s" 
    (click)="uploader.uploadAll()" 
    [disabled]="!uploader.getNotUploadedItems().length" >
        Upload Your Resume
  </button>
  
  <br>
  <label for="timeZoneMentor"> Time Zone: </label> &nbsp;
      <input name="timeZoneMentor" type="text" >
    
  <br>
  
  <button type="button" (click)="goToStep(2)">Next</button> 
  <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>

  </div>


  </span>
<!-- Page 2-->
  <span *ngIf="stepNumber == 2">

  <label for="bankAccountMentor">Bank Acc Number: </label> &nbsp;
     <input name="bankAccountMentor" type="text" > 
  <br>
  <label for="routingNumberMentor">Bank Routing Number: </label> &nbsp;
      <input name="routingNumberMentor" type="text" > 
  
  <br>
  <label for="mentorGovId">Upload Valid Id: </label> &nbsp;
     <input type="file" name="photo" ng2FileSelect [uploader]="uploader" />
    <button type="button" class="btn btn-success btn-s" 
       (click)="uploader.uploadAll()" 
       [disabled]="!uploader.getNotUploadedItems().length" >
        Upload Your Valid  ID
  </button>

  <br>
  <button type="button" (click)="goToStep(1)">Back</button>
  <button type="button" (click)="goToStep(3)">Next</button>
 

  <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
    
  </span>


   <!-- page 3-->
  
   <span *ngIf="stepNumber == 3">
      
      <label for="academicDegreeMentor">Highest Academic Degree: </label> &nbsp;
     
         <input name="academicDegreeMentor" type="text" > 
        <!--<p><font color="red">Required</font></p>--> 
         
       
      <br>
      <label for="degreeSubjectMentor">Degree Major/Subject: </label> &nbsp;
         <input name="degreeSubjectMentor" type="text" > 
   
      <br>
      <label for="degreeInsituteMentor">University/College Name: </label> &nbsp;
          <input name="degreeInsituteMentor" type="text" >
          <br>
          <h6>Of Highest Academic Degree</h6>
   
     <br> 
      <label for="mentorExpertise">Mentor Expertise: </label> &nbsp;
         <input name="mentorExpertise" type="text" > 
      <br>

      <button type="button" (click)="goToStep(2)">Back</button>
       <button type="button" (click)="goToStep(4)">Next</button>
     
       <div class="progress">
           <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
       </div>
       
       </span>

  <!-- page 4-->
  
   <span *ngIf="stepNumber == 4">
      
      <label for="name">Name of the Talent:</label> &nbsp;
     
         <input name="name" type="text" > 
        <!--<p><font color="red">Required</font></p>--> 
         
       
      <br>
      <label for="noteTalent">Note For Talent:</label> &nbsp;
         <input name="noteTalent" type="text" > 
   
      <br>
      <label for="talentStatus">Talent Status: </label> &nbsp;
          <input name="talentStatus" type="text" >
          
   
     <br> 
      <label for="meetingTopic">Meeting Topic: </label> &nbsp;
         <input name="meetingTopic" type="text" > 
   
     <br>
       
       <button type="button" (click)="goToStep(3)">Back</button>
       <button type="button" (click)="goToStep(5)">Next</button>
       <div class="progress">
           <div class="progress-bar" role="progressbar" style="width: 95%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
       </div>
      
      </span>
    <!-- page 5-->
    <span *ngIf="stepNumber == 5">
      <h3>Confirm Before Submitting</h3>

       <button type="button" (click)="onSubmit(talentform.value)">Submit</button>
       <div class="progress">
           <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
       </div>
       
     </span>

  <!--button type="submit" class="btn btn-success">Search</button -->
</form>
