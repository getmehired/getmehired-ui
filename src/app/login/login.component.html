<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="button" (click)="tryLogin()" class="btn btn-default">Login</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
